<html>
    <head> 
      <title>Treasure Hunt</title>
      <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css"/>
      <link rel="stylesheet" href="/css/style_sheet.css"/>
      <link rel="stylesheet" type="text/css" href="/js/bootstrap.js"/>
      <script language="JavaScript" type="text/javascript">
        function checkAnswer()
        {
          var x=document.forms["Answer"]["hello"].value
          if (x=="Tazewell Hall")
          {
            alert("You are Right!")
            return true;
          }else{
            alert("Wrong! Try Again!")
            return false;
          }
        }
      </script>
    </head>
  <body class="body">
    
    <div class="container">
      <h1>Welcome to the Hunt</h1>
      <p class="color">Answer the Question below to enter the site.</p>
      <p class="color">In what place of residence was the first president of the United States born</p>
      <form class="form-inline" name="Answer" action="Treasure_hunt.html" onsubmit="return checkAnswer()" method="get">
        <div class="form-group">
          <input type="text" name="hello" class="form-control text-box" placeholder="Answer">
        </div>
        <a href="Treasure_hunt.html"><button type="submit" class="btn btn-success">Submit</button></a>
      </form>
    </div> 
  </body>
</html>
